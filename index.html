<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeatBuddy</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #EE1171;
            color: white;
        }

        .card {
            background-color: black;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* 살짝 커지게 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }

        .card-title a {
            color: #EE1171;
        }

        .card-text {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center py-5" style="background-color: black; color: #EE1171;">
        <h1 class="display-3 fw-bold">BeatBuddy</h1>
        <p class="lead fs-4">국내 유일무이 음악 베뉴 큐레이팅 및 컨시어지 플랫폼</p>
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- 홍대 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="C:\Users\Suvi\Desktop\BeatBuddy\hendo-wang-iK0uqsuYIhA-unsplash.jpg " class="card-img-top" alt="홍대 이미지">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://beatbuddy.world" target="_blank" class="text-decoration-none">
                                Venue Curation
                            </a>
                        </h5>
                        <p class="card-text">온보딩 테스트를 통해 개인 맞춤형 베뉴 추천을 받을 수 있어요! </p>
                    </div>
                </div>
            </div>

            <!-- 이태원 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="C:\Users\Suvi\Desktop\BeatBuddy\프로필.png" class="card-img-top" alt="이태원 이미지">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://beatbuddy.world" target="_blank" class="text-decoration-none">
                                Venue Information
                            </a>
                        </h5>
                        <p class="card-text">국내 다양한 베뉴들의 상세 정보들을 한눈에 확인해 보세요! </p>
                    </div>
                </div>
            </div>

            <!-- 강남 카드 -->
            <div class="col">
                <div class="card h-100">
                    <img src="C:\Users\Suvi\Desktop\BeatBuddy\KakaoTalk_20240626_190519229.jpg" class="card-img-top" alt="강남 이미지">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://beatbuddy.world" target="_blank" class="text-decoration-none">
                                Venue Reservation
                            </a>
                        </h5>
                        <p class="card-text">베뉴 티켓, 테이블 구매 및 게스트리스트 등록까지 비트버디에서 해결할 수 있어요! </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <a href="https://beatbuddy.world" target="_blank" class="btn custom-btn">BeatBuddy 접속하기</a>
    </div>
    
    <style>
        .custom-btn {
            background-color: black;
            color: #EE1171;
            border: 2px solid #EE1171;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    
        .custom-btn:hover {
            background-color: #EE1171;
            color: black;
        }
    </style>
    

</body>

</html>
